<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="text-center display-1">Weather</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <!-- form to input city -->
                <form class="border border-secondary m-2 d-flex flex-column" id="form">
                    <h2 class="m-2 text-center">Enter City</h2>
                    <input id="city" class="form-control my-2" type="text">
                    <button class="btn btn-secondary m-2" type="submit">Submit</button>
                </form>
                <!-- list of previous dates -->
                <div class="row" id="search-history"></div>
            </div>

            <div class="col-9 border border-primary">
                <!-- div to display the weather data -->
                <div class="row">
                    <div id="current-weather" class="col-12">Enter a city to see it's current weather report</div>
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="humidity"></div>
                    <div id="wind"></div>
                    <div id="uv"></div>
                    <div id="icon"></div>

                    <div id="forecast" class="row"></div>
                </div>
                 
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
